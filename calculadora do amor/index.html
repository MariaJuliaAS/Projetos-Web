<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do amor</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="content">
            <div class="text">
                <span class="h1">
                    <p>Calculadora do amor</p>
                </span>
                <span class="p">
                    <p>Dona Glenda Yasmim, digite a baixo o quanto você ama sua namorada de 0 a 10 e veremos quem ama
                        mais. 100% verídico e confiável!!!</p>
                </span>
            </div>

            <div class="inputs">
                <input type="number" id="input-number" required placeholder="Digite um número de 0 à 10.">
                <button type="button" onclick="caulcular()">Calcular</button>
            </div>
        </section>

        <section id="resultado"></section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
